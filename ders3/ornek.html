<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="fname">İsim:</label><br>
        <input type="text" id="fname" placeholder="Adınızı giriniz"><br>
        <label for="lname">Soyisim:</label><br>
        <input type="text" id="lname" placeholder="Soyadınızı giriniz"><br>
        <label for="">Tel:</label><br>
        <input type="tel" id="tel" placeholder="+90 555 55 55"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="example@gmail.com"><br>
        <label for="username">Kullanıcı Adı:</label><br>
        <input type="text" id="username"><br>
        <label for="password">Şifre:</label><br>
        <input type="password" id="password"><br>
        <label for="password1">Şifre Tekrar:</label><br>
        <input type="password" id="password1"><br>
        <label for="from">Ülke Seçiniz:</label><br>
        <select>
            <option value="1">Türkiye</option>
            <option value="2">Almanya</option>
            <option value="3">İngiltere</option>
        </select><br>
        <label for="soft">Software</label><br>
        <input type="checkbox" id="soft"><br>
        <label for="dr">Doktor</label><br>
        <input type="checkbox" id="dr"><br>
        <label for="doc">Doktor</label><br>
        <input type="radio" id="doc"><br>
        <button type="reset">Yenile</button>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
